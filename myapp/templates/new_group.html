
{% extends "base.html" %}

{% load static %}

{% block title %}
{{ title }}
{% endblock %}


{% block content %}

<div class="jumbotron">
  <form action="{% url 'new_group' %}" method="POST">
    {% for field in form %}
    {% csrf_token %}

        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }}
            <br>
            {{ field }}
            {% if field.help_text %}
            <p class="help">{{ field.help_text|safe }}</p>
            <br>
            {% endif %}
        </div>
    {% endfor %}
  <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock %}
